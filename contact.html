<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="old_styles.css" />
  </head>

  <body>
    <div class="grid-layout">
      <header>
        <div class="logo">&#2222;</div>
        <div class="title">Contact</div>
        <nav class="primary-navigation wireframe">
          <div class="hamburger">&#8801;</div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </header>
      <div class="left-side wireframe">left</div>
      <main>
        <div class="contact">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" />
          </div>
          <div class="form-group">
            <label for="postCode">Post code</label>
            <input type="text" id="postCode" />
          </div>
          <div class="form-group">
            <label for="permission"
              >I agree that this information shall be used in accordance with the privacy laws</label
            >
            <input type="checkbox" id="permission" />
          </div>
          <button>Submit</button>
        </div>
      </main>
      <div class="right-side wireframe">right</div>
      <footer class="wireframe">footer</footer>
    </div>
  </body>
</html>
