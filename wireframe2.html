<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wireframe2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght,CRSV@100..900,0&display=swap" rel="stylesheet">
</head>

<body>

    <div class="grid-layout">
        <header class="wireframe">
            <div class="wireframe-header">header + logo</div>
            <div class="wireframe-header">navigation bar</div>
        </header>
        <main>
            <section class="form">
                <div class="contact">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" />
                    </div>
                    <div class="form-group">
                        <label for="postCode">Post code</label>
                        <input type="text" id="postCode" />
                    </div>
                    <div class="form-group">
                        <label for="permission">I agree that this information shall be used in accordance with the
                            privacy
                            laws</label>
                        <input type="checkbox" id="permission" />
                    </div>
                    <button>Submit</button>
                </div>
            </section>
        </main>
        <footer class="wireframe">footer</footer>
        <div class="fake">blah</div>
    </div>
</body>

</html>
